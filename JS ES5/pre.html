<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
    do
    {alert("ADD or SUB");
     var fun=prompt("enter name of the function")
     var value1=prompt("value 1")
     var value2=prompt("value 2")
     switch (fun) {
                case 'ADD':
                alert("addition of a and b "+(eval(value1)+eval(value2)))
                break
                case 'SUB':  
                alert("Subtraction of a and b "+(eval(value1)-eval(value2)))
                break
            }
       process = confirm("continue or stop")
    }while(process)
    
    alert("COMPLETED")
    </script>
</body>
</html>
