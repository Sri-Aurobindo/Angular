<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var i=0
        function sty()
        {
            if(i%2==0)
            {
                document.getElementById("img1").src="animebg.jpg"
                document.getElementById("div1").style.color="red"
            }
            else
            {
                document.getElementById("img1").src="loginbg.jpg"
                document.getElementById("div1").style.color="blue"
            }
            i++
        }
        function im()
        {
            setInterval("sty()",1000);
        }
    </script>
</head>
<body onload="im()">
    <img id="img1" />
    <div id='div1'>welcome to async style </div>
</body>
</html>
